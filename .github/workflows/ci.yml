name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - opened
      - synchronize
      
env:
  npm_config_yes: true
      
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: |
          npm install
          npm exec tree-sitter generate
          npm exec node-gyp build
      - run: |
          npm exec tree-sitter test
