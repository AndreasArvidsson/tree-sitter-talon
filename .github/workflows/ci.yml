name: Build and Test

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - opened
      - synchronize
      
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run build
      - run: npm exec tree-sitter test
